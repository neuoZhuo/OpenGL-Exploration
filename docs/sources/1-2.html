<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.js"></script>

    <script>
      var container;
      var camera, scene, renderer, mesh;
      var cameraOrtho;
      var cameraOrthoHelper;
      init();
      animate();
      function init() {
        scene = new THREE.Scene();

        const aspect = window.innerWidth / window.innerHeight;

        camera = new THREE.PerspectiveCamera(50, 0.5 * aspect, 1, 10000);
        camera.position.x = 1000;
        camera.position.z = 200;
        camera.lookAt(new THREE.Vector3(0, 0, 200));

        cameraPerspective = new THREE.PerspectiveCamera(
          50,
          0.5 * aspect,
          150,
          1000
        );
        cameraPerspectiveHelper = new THREE.CameraHelper(cameraPerspective);
        scene.add(cameraPerspectiveHelper);

        cameraPerspective.rotation.y = Math.PI;

        mesh = new THREE.Mesh(
          new THREE.SphereBufferGeometry(100, 16, 8),
          new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true })
        );
        scene.add(mesh);
        var mesh2 = new THREE.Mesh(
          new THREE.SphereBufferGeometry(50, 16, 8),
          new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true })
        );
        mesh2.position.y = 150;

        mesh.position.set(0, 0, 350);
        mesh.add(mesh2);

        cameraPerspective.fov = 60;
        cameraPerspective.far = mesh.position.length();
        cameraPerspective.updateProjectionMatrix();
        cameraPerspectiveHelper.update();

        cameraPerspective.lookAt(mesh.position);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.autoClear = false;

        document.body.appendChild(renderer.domElement);
      }

      function animate() {
        requestAnimationFrame(animate);
        mesh.rotation.x += 0.01;
        render();
      }

      function render() {
        renderer.clear();

        renderer.setViewport(0, 0, window.innerWidth / 2, window.innerHeight);
        renderer.render(scene, camera);

        renderer.setViewport(
          window.innerWidth / 2,
          0,
          window.innerWidth / 2,
          window.innerHeight
        );
        renderer.render(scene, cameraPerspective);
      }
    </script>
  </body>
</html>
